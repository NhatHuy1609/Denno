server {
    listen 80;
    server_name ${DOMAIN};

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name ${DOMAIN};

    ssl_certificate /etc/letsencrypt/live/dennoapi.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dennoapi.site/privkey.pem;

    # Chặn Swagger, chỉ cho phép IP của bạn
    location /swagger {
        allow A.B.C.D;   # 👉 thay bằng IP máy bạn (check bằng https://whatismyip.com)
        deny all;
        proxy_pass http://api:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        proxy_pass http://api:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}